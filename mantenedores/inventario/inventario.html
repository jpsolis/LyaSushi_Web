<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../../scripts/scriptInventario.js"></script>    
    <link rel="stylesheet" href="../../css/styleIngredientes.css" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Inventario</title>
</head>

<body onload="cargarGrilla()">


    <div class="sidebar">
        <nav>
            <ul>
                
                <li id="item-menu">
                   
                </li>

            </ul>
        </nav>
    </div>

    <div class="container" id="contenedor">
        <div class="encabezado">
            <header>Inventario Principal</header>
        </div>

        <br>
        <div>            
            <!-- <input type="button" id="btnNuevo" value="Nuevo registro" onclick="modalEditar('','', '', '', '', '', '', '', 'Insertar')" ; /> -->
        </div>
        <br><br>
        <div id="grilla">
            <table id="tabla">
                <caption>
                    <input type="button" id="btnNuevo" value="Nuevo registro" onclick="modalEditar('','', '', '', '', '', '', '', 'Insertar')" ; />
                </caption>
                <caption>
                    <br>
                </caption>
                <thead>
                    <tr>
                        <th>Cod. Inventario</th>
                        <th>Id Proveedor</th>                        
                        <th>Id Ingred.</th>                        
                        <th>Cod Unidad</th>                        
                        <th>Cost. Unitario</th>                        
                        <th>Cantidad</th>                        
                        <th>Val. Inventario</th>                        
                        <th>Fec. Inventario</th>                        
                        <th colspan="2">Acción</th>

                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        </div>


    </div>

    <dialog open id="myModal" class="modal">       
        <span class="cierre" id="cierre" onclick="cierreModal()"><i class="fa fa-close"></i></span>
           
        <h2 id="titulo" class="form__title"></h2>
        <div class="form__container">
            <div class="form__group">
                <input type="text" name="codInventario" id="codInventario" class="form__input" placeholder=" ">
                <label for="codInventario" id="lblcodInventario" class="form__label">Cód. inventario :</label>
                <span class="form__line"></span>
            </div>
            <div class="form__group">
                <input type="text" name="idProveedor" id="idProveedor" class="form__input" placeholder=" ">
                <label for="idProveedor" id="lblidProveedor" class="form__label">Id. proveedor :</label>
                <span class="form__line"></span>
            </div>
            <div class="form__group">
                <input type="text" name="idIngrediente" id="idIngrediente" class="form__input" placeholder=" ">
                <label for="idIngrediente" id="lblidIngrediente" class="form__label">Id. ingrediente :</label>
                <span class="form__line"></span>
            </div>
            <div class="form__group">
                <input type="text" name="iCodUnidad" id="iCodUnidad" class="form__input" placeholder=" ">
                <label for="iCodUnidad" id="lbliCodUnidad" class="form__label">Cod. unidad :</label>
                <span class="form__line"></span>
            </div>

                  
               
                              
                           

                           
                            <tr>
                                <td>
                                    Costo Unitario
                                </td>
                                <td>
                                    <input type="text" id="costoUnitario" />
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    Cantidad
                                </td>
                                <td>
                                    <input type="text" id="cantidad" />
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    Valor en Inventario
                                </td>
                                <td>
                                    <input type="text" id="valorEnInventario" />
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    Fecha Inventario
                                </td>
                                <td>
                                    <input type="date" id="dFechaInventario"  />
                                </td>
                            </tr>
                           
                            <tr>
                                <td>
                                    <input type="button" id="accion" class="boton"
                                            onclick="ejecutarAccion(this.value, codInventario.value, idProveedor.value, idIngrediente.value, iCodUnidad.value, costoUnitario.value, cantidad.value, valorEnInventario.value, dFechaInventario.value);" />                                    
                </div>
                
        </form>

    </div>
    </div>



</body>

</html>
