<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../../scripts/scriptRellenos.js"></script>    
    <link rel="stylesheet" href="../../css/styleRellenos.css" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Rellenos</title>
</head>

<body onload="cargarGrilla()">


    <div class="sidebar">
        <nav>
            <ul>
                
                <li id="item-menu">
                   
                </li>

            </ul>
        </nav>
    </div>

    <div class="container" id="contenedor">
        <div class="encabezado">
            <header>Rellenos Principal</header>
        </div>

        <br>
        <div>            
            <input type="button" id="btnNuevo" value="Nuevo registro" onclick="modalEditar('','', '', '','','Insertar')" ; />
        </div>
        <br><br>
        <div id="grillaRellenos">
            <table id="tablaRellenos">
                <thead>
                    <tr>
                        <th>Id Relleno</th>                        
                        <th>Descripción</th>                        
                        <th>Cobro Extra</th>                        
                        <th>Valor Extra</th>                        
                        <th>Código Relleno</th>                        
                        <th colspan="2">Acción</th>

                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>


    </div>

    <div class="modal" id="myModal">


        <div class="contenido-modal">
            <span class="cierre" id="cierre" onclick="cierreModal()"><i class="fa fa-close"></i></span>
           
            <form action="" >
                <div>

                    <table class="tablaRellenos" >
                        
                        <header id="titulo" class="encabezado"></header>
                         <br>
                            <tr>
                                <td>
                                   <label id="lblidRelleno">Id Relleno</label>
                                </td>
                                <td>
                                    <input type="text" id="idRelleno" readonly />
                                </td>
                            </tr>                           
                            
                            <tr>
                                <td>
                                    Descripción
                                </td>
                                <td>
                                    <input type="text" id="descripcion" />
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    Cobro Extra
                                </td>
                                <td>
                                    <input type="checkbox" id="cobroExtra"  title="cobroExtra"   />
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    Valor Extra
                                </td>
                                <td>
                                    <input type="text" id="valorExtra"  />
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    Código Envoltura
                                </td>
                                <td>
                                    <input type="text" id="codigoRelleno" />
                                </td>
                            </tr>
                           
                            <tr>
                                <td>
                                    <input type="button" id="accion" class="boton"
                                            onclick="ejecutarAccion(this.value, idRelleno.value, descripcion.value, cobroExtra.checked, valorExtra.value, codigoRelleno.value);" />                                    
                </div>
                
        </form>

    </div>
    </div>



</body>

</html>
