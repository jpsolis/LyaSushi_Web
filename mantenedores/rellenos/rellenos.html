<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../../scripts/scriptRellenos.js"></script>    
    <link rel="stylesheet" href="../../css/styleIngredientes.css" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Rellenos</title>
</head>

<body onload="cargarGrilla()">


    <div class="sidebar">
        <nav>
            <ul>
                
                <li id="item-menu">
                   
                </li>

            </ul>
        </nav>
    </div>

    <div class="container" id="contenedor">
        <div class="encabezado">
            <header>Rellenos Principal</header>
        </div>

        <br>
        <div>            
            <!-- <input type="button" id="btnNuevo" value="Nuevo registro" onclick="modalEditar('','', '', '','','Insertar')" ; /> -->
        </div>
        <br><br>
        <div id="grilla">
            <div>
                <label for="txtBuscar" id="lblCampo">Buscar</label>
                <input type="text" name="txtBuscar" id="txtBuscar">
                <input type="button" id="btnBuscar" value="Buscar registro" onclick="buscar('', '', '')" ; />
                <input type="button" id="btnNuevo" value="Nuevo registro" onclick="modalEditar('', '', 'Insertar')" ; />

            </div>
            <table id="tabla">
               
                <caption>
                    <br>
                </caption>
                
                <thead>
                    <tr>
                        <th>Id Relleno</th>                        
                        <th>Descripción</th>                        
                        <th>Cobro Extra</th>                        
                        <th>Valor Extra</th>                        
                        <th>Código Relleno</th>                        
                        <th colspan="2">Acción</th>

                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        </div>

    </div>

    <dialog class="modal" id="myModal">
       
            <span class="cierre" id="cierre" onclick="cierreModal()"><i class="fa fa-close"></i></span>
            <h2 id="titulo" class="form__title"></h2>
          
            <div class="form__container">
                <div class="form__group">
                    <input type="text" id="idRelleno" class="form__input" placeholder=" " readonly/>
                    <label for="idRelleno" id="lblidRelleno" class="form__label">Id Relleno :</label>
                    <span class="form__line"></span>   
                </div>    
                <div class="form__group">
                    <input type="text" id="descripcion" class="form__input" placeholder=" "/>
                    <label for="descripcion" id="lbldescripcion" class="form__label">Descripción :</label>
                    <span class="form__line"></span>
                </div>
                <div class="form__group">
                    <input type="checkbox" id="cobroExtra"  class="form__input"  />
                    <label for="cobroExtra" id="lblcobroextra" class="form__label">Cobro extra :</label>
                    <span class="form__line"></span>
                </div> 
                <div class="form__group">
                    <input type="text" id="valorExtra" class="form__input" placeholder=" "  />                        
                    <label for="valorExtra" id="lblvalorExtra" class="form__label">Valor extra :</label>
                    <span class="form__line"></span>
                </div>    
                <div class="form__group">
                    <input type="text" id="codigoRelleno" class="form__input" placeholder=" "  />                        
                    <label for="codigoRelleno" id="lblcodigoRelleno" class="form__label">Código relleno :</label>
                    <span class="form__line"></span>
                </div>                                                                                                              
                        <input type="button" id="accion" class="boton"
                        onclick="ejecutarAccion(this.value, idRelleno.value, descripcion.value, cobroExtra.checked, valorExtra.value, codigoRelleno.value);" />                                    
                </div>  
            </dialog>

    </div>
    </div>



</body>

</html>
