<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="../../css/styleIngredientes.css" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Ingredientes</title>
</head>

<body onload="cargarGrilla()">


    <div class="sidebar">
        <nav>
            <ul>
                
                <li id="item-menu">
                   
                </li>

            </ul>
        </nav>
    </div>

    <div class="container" id="contenedor">
        <div class="encabezado">
            <header>Ingredientes Principal</header>
        </div>

        <br>
        <div>            
            <!-- <input type="button" id="btnNuevo" value="Nuevo registro" onclick="modalEditar('', '', '','Insertar')" ; /> -->
        </div>
       
       
        <div id="grilla">
            <div>
                <label for="txtBuscar" id="lblCampo">Buscar</label>
                <input type="text" name="txtBuscar" id="txtBuscar">
                <input type="button" id="btnBuscar" value="Buscar registro" onclick="buscar('', '', '')" ; />
                <input type="button" id="btnNuevo" value="Nuevo registro" onclick="modalEditar('', '', 'Insertar')" ; />

            </div>
                
            <table id="tabla">
                <caption>
                  
                </caption>
                <caption>
                    <br>
                </caption>
                
                <thead>
                    <tr>
                        <th>Id </th>
                        <th>Descripción</th>                        
                        <th colspan="2">Acción</th>

                    </tr>
                </thead>
                
                <tbody>

                </tbody>
            </table>
            </div>
        </div>


    </div>

    <dialog open id="myModal" class="modal">
      
        <span class="cierre" id="cierre" onclick="cierreModal()"><i class="fa fa-close"></i></span>
        <h2 id="titulo" class="form__title"></h2>
        <div class="form__container">
            <div class="form__group">
                <input type="text" name="idIngrediente" id="idIngrediente" class="form__input" placeholder=" ">
                <label for="idIngrediente" id="lblIdIngrediente" class="form__label">Id Ingrediente :</label>
                <span class="form__line"></span>
            </div>
            <div class="form__group">
                <input type="text" name="descripcion" id="descripcion" class="form__input" placeholder=" ">
                <label for="descripcion" class="form__label">Descripción :</label>
                <span class="form__line"></span>
            </div>
            <input type="button" id="accion" class="boton"
            onclick="ejecutarAccion(this.value, idIngrediente.value, descripcion.value);" />                                    

        </div>
   
    </dialog>

    <div class="popup" >
      
            <!-- <h2>Aviso</h2>
            <button id="close">&times;</button> -->
            <span class="cierre" id="cierre" onclick="cierrePopup()"><i class="fa fa-close"></i></span>
            <h2 id="titulo" class="form__title">Confirmar</h2>  
             
            <p>Confirma cambios ?</p>            
            <a href="#" id="btnConfirmar">Confirmar</a>
            <a href="#" id="brnCancelar" onclick="cierrePopup()">Cancelar</a>                   
    </div>

    <div class="mensaje">
        <span class="cierre" id="cierre" onclick="cierreMensaje()"><i class="fa fa-close"></i></span>
        <h2 id="tipoMensaje" class="form__title"></h2>  
        <!-- <button id="close">&times;</button> -->
        <!-- <h2 id="tipoMensaje"></h2> -->
        <p id="cuerpoMensaje"></p>
        <a href="#" id="btnAceptar" onclick="cierreMensaje()">Aceptar</a>        
    </div>

   

    <script type="text/javascript" src="../../scripts/scriptIngredientes.js"></script>  

</body>

</html>
