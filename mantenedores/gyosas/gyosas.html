<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../../scripts/scriptGyosas.js"></script>    
    <link rel="stylesheet" href="../../css/styleIngredientes.css" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Gyosas</title>
</head>

<body onload="cargarGrilla()">


    <div class="sidebar">
        <nav>
            <ul>
                
                <li id="item-menu">
                
                </li>

            </ul>
        </nav>
    </div>

    <div class="container" id="contenedor">
        <div class="encabezado">
            <header>Gyosas Principal</header>
        </div>

        <br>
        <div>            
            <!-- <input type="button" id="btnNuevo" value="Nuevo registro" onclick="modalEditar('', '', '','','','Insertar')" ; /> -->
        </div>
        <br><br>
        <div id="grilla">
            <div>
            <table id="tabla">
                <caption>
                    <input type="button" id="btnNuevo" value="Nuevo registro" onclick="modalEditar('', '', '','','','Insertar')" ; />
                </caption>
                <caption>
                    <br>
                </caption>
                <thead>
                    <tr>
                        <th>Id Gyosa</th>
                        <th>Descripción</th>                        
                        <th>Precio Unitario</th>                        
                        <th>Precio</th>                        
                        <th>Cantidad</th>                        
                        <th colspan="2">Acción</th>

                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            </div>
        </div>


    </div>

    <dialog open id="myModal" class="modal">       
            <span class="cierre" id="cierre" onclick="cierreModal()"><i class="fa fa-close"></i></span>
            <h2 id="titulo" class="form__title"></h2>
        

            <div class="form__container">
                <div class="form__group">
                    <input type="text" name="idGyosa" id="idGyosa" class="form__input" placeholder=" ">
                    <label for="idGyosa" id="lblidGyosa" class="form__label">Id Gyosa :</label>
                    <span class="form__line"></span>
                </div>
                <div class="form__group">
                    <input type="text" name="descripcionGyosa" id="descripcionGyosa" class="form__input" placeholder=" ">
                    <label for="descripcionGyosa" id="lbldescripcionGyosa" class="form__label">Descripción gyosa :</label>
                    <span class="form__line"></span>
                </div>
               
                <div class="form__group">
                    <input type="text" name="precioUnitario" id="precioUnitario" class="form__input" placeholder=" ">
                    <label for="precioUnitario" class="form__label">Precio unitario :</label>
                    <span class="form__line"></span>
                </div>
                <div class="form__group">
                    <input type="text" name="precio" id="precio" class="form__input" placeholder=" ">
                    <label for="precio" class="form__label">Precio  :</label>
                    <span class="form__line"></span>
                </div>
                <div class="form__group">
                    <input type="text" name="cantidad" id="cantidad" class="form__input" placeholder=" ">
                    <label for="cantidad" class="form__label">Cantidad  :</label>
                    <span class="form__line"></span>
                </div>

                           
                          
                                    <input type="button" id="accion" class="boton"
                                            onclick="ejecutarAccion(this.value, idGyosa.value, descripcionGyosa.value, precioUnitario.value, precio.value, cantidad.value);" />                                    
                </div>
                
    </dialog>

</body>

</html>
