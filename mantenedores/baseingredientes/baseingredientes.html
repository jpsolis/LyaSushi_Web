<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../../scripts/scriptBaseIngredientes.js"></script>    
    <link rel="stylesheet" href="../../css/styleIngredientes.css" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Base Ingredientes</title>
</head>

<body onload="cargarGrilla()">


    <div class="sidebar">
        <nav>
            <ul>
                
                <li id="item-menu">
                   
                </li>

            </ul>
        </nav>
    </div>

    <div class="container" id="contenedor">
        <div class="encabezado">
            <header>Base Ingredientes Principal</header>
        </div>

        <br>
        <div>            
           
        </div>
        <br><br>
        <div id="grilla">
            <div>
                <label for="txtBuscar" id="lblCampo">Buscar</label>
                <input type="text" name="txtBuscar" id="txtBuscar">
                <input type="button" id="btnBuscar" value="Buscar registro" onclick="buscar('', '', '')" ; />
                <input type="button" id="btnNuevo" value="Nuevo registro" onclick="modalEditar('', '', 'Insertar')" ; />

            </div>
            <table id="tabla">
               
                <caption>
                    <br>
                </caption>   
                <thead>
                    <tr>
                        <th>Id Base Ingrediente</th>
                        <th>Id Ingrediente</th>
                        <th>Descripción Base</th>                        
                        <th>Id Base</th>                        
                        <th>Id Unidad</th>                        
                        <th>Cantidad</th>                        
                        <th colspan="2">Acción</th>

                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        </div>


    </div>

    <dialog class="modal" id="myModal">


        <div class="contenido-modal">
            <span class="cierre" id="cierre" onclick="cierreModal()"><i class="fa fa-close"></i></span>
            <h2 id="titulo" class="form__title"></h2>
            <div class="form__container">
                <div class="form__group">
                    <input type="text" name="idBaseIngrediente" id="idBaseIngrediente" class="form__input" placeholder=" " readonly />
                    <label for="idBaseIngrediente" id="lblIdBaseIngrediente" class="form__label">Id :</label>
                    <span class="form__line"></span>          
                </div>
                <div class="form__group">
                    <input type="text" name="idIngrediente" id="idIngrediente" class="form__input" placeholder=" "  />
                    <label for="idIngrediente" id="lblidIngrediente" class="form__label">Id Ingrediente:</label>
                    <span class="form__line"></span>          
                </div>
                <div class="form__group">
                    <input type="text" name="descripcionBase" id="descripcionBase" class="form__input" placeholder=" "  />
                    <label for="descripcionBase" id="lbldescripcionBase" class="form__label">Descripción Base:</label>
                    <span class="form__line"></span>          
                </div>
                <div class="form__group">
                    <input type="text" name="idBase" id="idBase" class="form__input" placeholder=" "  />
                    <label for="idBase" id="lblidBase" class="form__label">Id Base:</label>
                    <span class="form__line"></span>          
                </div>
                <div class="form__group">
                    <input type="text" name="idUnidad" id="idUnidad" class="form__input" placeholder=" "  />
                    <label for="idUnidad" id="lblidUnidad" class="form__label">Id Unidad:</label>
                    <span class="form__line"></span>          
                </div>                          
                <div class="form__group">
                    <input type="text" name="cantidad" id="cantidad" class="form__input" placeholder=" "  />
                    <label for="cantidad" id="lblcantidad" class="form__label">Cantidad :</label>
                    <span class="form__line"></span>          
                </div>                                                                                   
                                    <input type="button" id="accion" class="boton"
                                            onclick="ejecutarAccion(this.value, idBaseIngrediente.value, idIngrediente.value, descripcionBase.value, idBase.value, idUnidad.value, cantidad.value);" />                                    
                </div>
                
            </dialog>

    </div>
    </div>



</body>

</html>
