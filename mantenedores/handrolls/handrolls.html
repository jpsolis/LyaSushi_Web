<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../../scripts/scriptHandrolls.js"></script>    
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="../../css/styleIngredientes.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Handrolls</title>
</head>

<body onload="cargarGrilla()">


    <div class="sidebar">
        <nav>
            <ul>
                
                <li id="item-menu">
                   
                </li>

            </ul>
        </nav>
    </div>

    <div class="container" id="contenedor">
        <div class="encabezado">
            <header>Handrolls Principal</header>
        </div>

        <br>
        <div>            
            <!-- <input type="button" id="btnNuevo" value="Nuevo registro" onclick="modalEditar('', '', '','Insertar')" ; /> -->
        </div>
      
        <div id="grilla">
            <div>
            <table id="tabla">
                <caption>
                    <input type="button" id="btnNuevo" value="Nuevo registro" onclick="modalEditar('', '', '','Insertar')" ; />
                </caption>
                <caption>
                    <br>
                </caption>
                <thead>
                    <tr>
                        <th>Id Handroll</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                        <th colspan="2">Acción</th>

                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        </div>
    </div>

    <dialog class="modal" id="myModal">
        
            <span class="cierre" id="cierre" onclick="cierreModal()"><i class="fa fa-close"></i></span>
            <h2 id="titulo" class="form__title"></h2>
            <div class="form__container">
                <div class="form__group">
                    <input type="text" name="idHandroll" id="idHandroll" class="form__input" placeholder=" ">                    
                    <label for="idHandroll" id="lblHandroll" class="form__label">Id Handroll :</label>
                    <span class="form__line"></span>
                </div>
                <div class="form__group">                                       
                    <input type="text" name="descripcion"  id="descripcion"  class="form__input" placeholder=" "/>
                    <label for="descripcion" id="lblDescripcion" class="form__label">Descripción :</label>
                    <span class="form__line"></span>
                </div>  
                <div class="form__group">                                       
                    <input type="text" name="precio"  id="precio"  class="form__input" placeholder=" "/>
                    <label for="precio" id="lblPrecio" class="form__label">Precio :</label>
                    <span class="form__line"></span>
                </div>                                                                                                                             
                <input type="button" id="accion" class="boton"
                        onclick="ejecutarAccion(this.value, idHandroll.value, descripcion.value, precio.value);" />                                    
                </div>
                
            </dialog>
</body>

</html>
